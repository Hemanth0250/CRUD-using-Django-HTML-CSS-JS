<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            padding: 40px;
        }

        h1 {
            color: #333;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        form button {
            background: #28a745;
            color: white;
            padding: 12px 20px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }

        form button:hover {
            background: #218838;
            transform: scale(1.02);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>Update User Details</h1>

    {% if messages %}
        {% for message in messages %}
            <p class="error">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name" value="{{ old_data.name|default:user.name }}" required />
        <input type="email" name="email" value="{{ old_data.email|default:user.email }}" required />
        <input type="text" name="phoneno" value="{{ old_data.phoneno|default:user.phoneno }}" required />
        <input type="date" name="dob" value="{% if old_data %}{{ old_data.dob }}{% else %}{{ user.date_of_birth|date:'Y-m-d' }}{% endif %}" required />
        <button type="submit">Update</button>
    </form>

</body>
</html>
